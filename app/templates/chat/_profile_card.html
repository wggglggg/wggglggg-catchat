<div class="ui items profile-card">
    <div class="item">
        <div class="ui tiny image">
            <img src="{{ user.gravatar }}">
        </div>
        <div class="content">
            <div class="header">{{ user.nickname }}</div>
            <div class="description">
                {{ user.bio or 'This user left nothing here!' }}
            </div>
        </div>
    </div>
    {% if user.github %}
        <i class="github icon"></i><a href="{{ user.github }}" target="_blank">Github</a>
    {% endif %}
    {% if user.website %}
        <i class="linkify icon"></i><a href="{{ user.website }}" target="_blank">Website</a>
    {% endif %}
    {% if current_user.is_admin %}
        <i class="delete icon"></i>
        <a class="delete-user-btn" href="#!" data-href="{{ url_for('admin.delete_user', user_id=user.id) }}" onclick="confirm('Are you sure?')"> Delete
        </a>
    {% endif %}
</div>
